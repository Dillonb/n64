input_desc = [
  "v128:v0",
  "v128:v1",
]

output_desc = [
  "v128:res",
  "v128:accum_lo",
  "v128:accum_md",
  "v128:accum_hi",
  "u32:vco",
  "u32:vcc",
  "u32:vce",
  "u32:padding",
]

rsp_code = """
  li a0,$0
  li a1,$800

  lqv v0[e0],$00(a0)
  lqv v1[e0],$10(a0)

  vmadh v0,v1[e0]  // V0*V1

  sqv v0[e0],$00(a1)

  vsar v0,v0[e10] // VSAR E10 -> ACCUM_LO
  sqv v0[e0],$10(a1)

  vsar v0,v0[e9] // VSAR E9 -> ACCUM_MD
  sqv v0[e0],$20(a1)

  vsar v0,v0[e8] // VSAR E8 -> ACCUM_HI
  sqv v0[e0],$30(a1)

  li t0,0
  cfc2 t0,vco   // T0 = RSP CP2 Control Register: VCO (Vector Carry Out)
  sw t0,$40(a1)
  li t0,0
  cfc2 t0,vcc   // T0 = RSP CP2 Control Register: VCC (Vector Compare Code)
  sw t0,$44(a1)
  li t0,0
  cfc2 t0,vce   // T0 = RSP CP2 Control Register: VCE (Vector Compare Extension)
  sw t0,$48(a1)

  break
"""

