    lqv v6[e0],$60(a0)
    lqv v7[e0],$70(a0)

    lw t4,$80(a0) // input: offset
    add a1,t4

    stv v0[e0],$10(a1)
    addi a1,$30

    stv v7[e0],$10(a1)
    addi a1,$30

    stv v0[e1],$10(a1)
    addi a1,$30

    stv v0[e12],$10(a1)
